<p>Now, we can commit all the changes with <strong><span style="font-family: terminal, monaco; color: #008000;">git commit</span></strong> using one command. We use <strong><span style="color: #008000; font-family: terminal, monaco;">-a</span></strong> to add all files and <span style="font-family: terminal, monaco;"><strong><span style="color: #008000;">-m</span></strong></span> for adding inline commit message:</p>
<div class="color-box" style="background-color: #eaf1f5;"><strong><span style="color: #008000; font-family: terminal, monaco;">$ git commit -a -m “fix: Fix a tiny bug in the code”</span></strong></div>
